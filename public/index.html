<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notion API Template</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <meta name=”apple-mobile-web-app-capable” content=”yes“>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- 0. title -->
    <header>Notion API Template</header>
    <!-- 1. main -->
    <main>
        <!-- 1-1. Question -->
        <div>Question?</div>
        <!-- 1-2. Answer box -->
        <div class="answerbox" id="answerbox">
          <section class="post">
            <div class="answer">Answer</div>
            <div class="guest">Nickname</div>
          </section>
        </div>
        <!-- 1-3. Form -->
        <form id="answer-form">
          <input id="answer" placeholder="당신의 답변을 적어주세요." class="inputleft" required/>
          <input id="nickname" placeholder="닉네임" class="inputleft" required/>
          <button>send</button>
        </form>
    </main>
    <!-- 2. footer -->
    <footer>© Suh Youri</footer>
    <script type="module" src="./script.js"></script>
    <script src="./input.js"></script>
  </body>
</html>
